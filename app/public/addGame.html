                        <option value="5">5 (100% true)</option>

                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (100% true)</option>
                    </select><br><br>

                        <option value="4">4</option>
                        <option value="5">5 (100% true)</option>

                    <!-- Question 6 -->

        <a href="/api/gameList">API Game List</a> |
        <a href="/api/gameadd">API Added Games List</a>

    <script>
        $("#submitBtn").on("click", function (e) {
            e.preventDefault();
            var gameData = {
                name: $("#name").val(),
                photo: $("#photo").val(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            };
            $.post("/api/gameadd", gameData).then(function (data) {
                console.log("addGame.html" + data);
                alert("Game has been database");
            });
        });
    </script>
