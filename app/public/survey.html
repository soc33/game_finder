<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <!-- Linking jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            background-image: url("http://www.hdnicewallpapers.com/Walls/Big/Abstract/Red_and_Blue_Smoke_Creative_Design_Wallpaper.jpg");
            background-repeat: none;
            background-size: cover;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="jumbotron bg-secondary">
            <h1 class="display-4 text-center">Find a game!</h1>
            <hr>
            <h4 class="text-center">Answer the questions below to find a game in our directory that most closely matches
                what you want to play</h4>
            <div class="d-flex justify-content-center"><a class="btn btn-primary btn-lg m-2" href="/"
                    role="button">Home</a>
                <a class="btn btn-danger btn-lg m-2" href="/add" role="button"><i class="fas fa-clipboard-list"></i>
                    Add a Game instead!</a></div>

        </div>

        <div class="card my-4">
            <div class="card-header">
                1 = I don't want this at all, 5 = I want this the whole time!
            </div>
            <div class="card-body">
                <form>
                    <!-- Question 1 -->
                    <label>I want to play a game that lets me explore</label><br>
                    <select class="chosen-select" id="q1">
                        <option value=""></option>
                        <option value="1">1 (100% false)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (100% true)</option>
                    </select><br><br>
                    <!-- Question 2 -->
                    <label>I want to play a game that lets me kill things</label><br>
                    <select class="chosen-select" id="q2">
                        <option value=""></option>
                        <option value="1">1 (100% false)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (100% true)</option>
                    </select><br><br>
                    <!-- Question 3 -->
                    <label>I want to play a game that lets me accumulate wealth</label><br>
                    <select class="chosen-select" id="q3">
                        <option value=""></option>
                        <option value="1">1 (100% false)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (100% true)</option>
                    </select><br><br>
                    <!-- Question 4 -->
                    <label>I want to play a game that involves cooperation between me and the other players</label><br>
                    <select class="chosen-select" id="q4">
                        <option value=""></option>
                        <option value="1">1 (100% false)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (100% true)</option>
                    </select><br><br>
                    <!-- Question 5 -->
                    <label>I want to play a game that involves fierce competition</label><br>
                    <select class="chosen-select" id="q5">
                        <option value=""></option>
                        <option value="1">1 (100% false)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (100% true)</option>
                    </select><br><br>
                    <!-- Question 6 -->
                    <label>I want to play a game that lets me be sneaky and scheme to win</label><br>
                    <select class="chosen-select" id="q6">
                        <option value=""></option>
                        <option value="1">1 (100% false)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (100% true)</option>
                    </select><br><br>
                    <!-- Question 7 -->
                    <label>I want to play a game that takes a long time</label><br>
                    <select class="chosen-select" id="q7">
                        <option value=""></option>
                        <option value="1">1 (100% false)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (100% true)</option>
                    </select><br><br>
                    <!-- Question 8 -->
                    <label>I want to play a game that involves lots of little pieces</label><br>
                    <select class="chosen-select" id="q8">
                        <option value=""></option>
                        <option value="1">1 (100% false)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (100% true)</option>
                    </select><br><br>
                    <!-- Question 9 -->
                    <label>I want to play a game that lets me play with a lot of friends</label><br>
                    <select class="chosen-select" id="q9">
                        <option value=""></option>
                        <option value="1">1 (100% false)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (100% true)</option>
                    </select><br><br>
                    <!-- Question 10 -->
                    <label>I want to play a complex game that has a lot of rules</label><br>
                    <select class="chosen-select" id="q10">
                        <option value=""></option>
                        <option value="1">1 (100% false)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (100% true)</option>
                    </select><br><br>
                    <button class="btn btn-danger" type="submit" data-toggle="modal" data-target="#results-modal"
                        id="submitBtn">Its dangerous to go alone..</button>
                </form>
            </div>
        </div>
        <a href="/api/gameList">API Game List</a> |
        <a href="/api/gameadd">API Added Games List</a>
        <div id="results-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title"><strong>Best Match</strong></h2>
                    </div>
                    <div class="modal-body">
                        <h2 id="match-name"></h2>
                        <img class='image-fluid' style='width: 408px;' id="match-img" src="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</body>

<script>
    $("#submitBtn").on("click", function (e) {
        e.preventDefault();
        var userData = {
            scores: [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
                $("#q7").val(),
                $("#q8").val(),
                $("#q9").val(),
                $("#q10").val()
            ]
        };
        $.post("/api/gameList", userData, function (data) {
            $("#match-name").text(data.name);
            $("#match-img").attr("src", data.photo);
        });
    });
</script>

</html>
